<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            width: 400px;

        }
    </style>

</head>

<body>

    <div class="container">
        <div class="card mx-auto mt-5">
            <div class="card-body">
                <form action="">
                    <label for="username" class="d-block form-label">User name</label>
                    <input type="text" name="" id="username" class="d-block form-control">
                    <label for="password" class="d-block form-label">Pass word</label>
                    <input type="password" name="" id="password" class="d-block  form-control">
                    <div class="text-center">
                        <button class="btn btn-outline-primary mt-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
